<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">Don't worry about failure; you only have to be right once.</blockquote>
        <span id="author">Loading---</span>
        <div class="display-button">
            <button onclick="getcode(api_url)">New Quote</button>
            <button onclick="tweet()"> <img src="images/twitter-logo-vector-png-clipart-1.png" width="18px" alt="">Tweet</button>
        </div>
    </div>
    <script>
        const quote=document.getElementById("quote");
        const author=document.getElementById("author");
        const api_url="https://api.quotable.io/random";

        async function getcode(url){
            const response=await fetch(url);
            var data = await response.json();
            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }
        getcode(api_url);

        function tweet(){
            window.open("https://twitter.com/intent/tweet?text="+quote.innerHTML + "---by" + author.innerHTML,"Tweet Window","width=500,height=300");
        }

    </script>
</body>
</html>
